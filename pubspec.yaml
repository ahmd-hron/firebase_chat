name: firebase_chat
description: Fully functional package for Cloud Firestore that makes easier to implement chat in your application
version: 0.0.4
homepage: https://github.com/tedcrimson/firebase_chat

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  cloud_firestore: ^4.6.0
  cached_network_image: ^3.2.3
  http: ^0.13.6
  intl: ^0.17.0
  firestore_repository: ^0.0.4
  firebase_storage_repository: ^0.0.4
    # path: ../firebase_storage_repository
  gallery_previewer: ^0.0.4
    # path: ../gallery_previewer
    # git:
    #   url: git@github.com:tedcrimson/packages.git
    #   path: gallery_previewer

dependency_overrides:
  firebase_core: ^2.11.0
  firebase_storage: ^11.1.2
  cloud_firestore: ^4.6.0